<ion-header>
  <ion-navbar color="danger">
    <ion-title>Pet-Love Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item>
      <ion-label floating>Pet Name</ion-label>
      <ion-input type="text" [(ngModel)]="name1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input type="text" [(ngModel)]="name2"></ion-input>
    </ion-item>
</ion-list>




  <ion-card text-center>

    <ion-card-header>
      {{name1 || '???'}}
      <ion-icon ios="ios-heart" color="primary" md="md-heart"></ion-icon> {{name2 || '???'}}
    </ion-card-header>

    <ion-card-content class="score">
      {{score}}%
    </ion-card-content>

  </ion-card>

</ion-content>
